services:
  server:
    build:
      context: .
    depends_on:
      - mongo
    ports:
      - 8080:8080
    environment:
      - MONGO_URL=mongodb://mongo:27017/meu_banco
  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"

  processor:
    build:
      context: .
    command: ["python", "processor.py"]
    depends_on:
      - mongo
      - server
    environment:
      - MONGO_URL=mongodb://mongo:27017/meu_banco

  summary-processor:
    build:
      context: .
    command: ["python", "summary_processor.py"]
    depends_on:
      - mongo
      - server
      - processor
    environment:
      - MONGO_URL=mongodb://mongo:27017/meu_banco